# concern identification hints
pt_occurrences_explanation = Explica\u00e7\u00e3o sobre as ocorr\u00eancias
hint_non_main_concern_title = Tipo I: requisito sem interesse principal
hint_non_main_concern_body = <b>Justificativa</b>: cada requisito do software deve estar relacionado a, pelo menos, um interesse principal do software, uma vez que cada requisito \u00e9 escrito com uma finalidade (objetivo).<br/><b>Recomenda\u00e7\u00f5es</b>:<br/>1. Caso o requisito esteja relacionado a pelo menos um interesse, deve-se ent\u00e3o decidir qual deles \u00e9 o seu interesse principal;<br/>2. Caso o requisito n\u00e3o esteja relacionado a qualquer interesse ou caso a lista de interesses identificados para ele n\u00e3o contemple seu interesse principal, recomenda-se:<br/>2.1. Verificar a grafia das palavras-chave, tanto daquelas relacionadas com a descri\u00e7\u00e3o do requisito, quanto daquelas relacionadas ao interesse em quest\u00e3o; <br/>2.2 Verificar a possibilidade de adicionar um novo interesse ao cat\u00e1logo de interesses; <br/>2.3. Verificar a possibilidade de adicionar novas palavras-chave a um interesse pr\u00e9-existente; <br/>2.4. Verificar a possibilidade de reescrever a descri\u00e7\u00e3o do requisito; ou <br/>2.5. Verificar a possibilidade de criar novos relacionamentos de depend\u00eancia deste requisito para outros requisitos de software.
hint_non_identified_concern_title = Tipo II: interesses interdependentes n\u00e3o identificados
hint_non_identified_concern_body = <b>Justificativa</b>: O fato de um interesse "A" depender de outro interesse "B", significa que para que "A" exista no software, "B" tamb\u00e9m deve existir (por exemplo, para haver o interesse "Pagamento", deve haver tamb\u00e9m o interesse "Compra"), assim a identifica\u00e7\u00e3o de "A" e a n\u00e3o identifica\u00e7\u00e3o de "B" implica em um problema que deve ser observado pelo engenheiro de software.<br/><b>Recomenda\u00e7\u00f5es</b>:<br/>1. Verificar a grafia das palavras-chave, tanto daquelas relacionadas com o interesse "B", quanto daquelas relacionadas aos requisitos do software;<br/>2. Verificar a possibilidade de adicionar novas palavras-chave ao interesse "B" , para que o mesmo passe a ser identificado; ou<br/>3. Verificar a possibilidade de reescrever a descri\u00e7\u00e3o de algum requisito do software para que o mesmo passe a ser contemplado pelo interesse "B".
hint_pos_contribution_title = Tipo III: contribui\u00e7\u00e3o positiva n\u00e3o identificada
hint_pos_contribution_body = <b>Justificativa</b>: o fato de um interesse "A" contribuir positivamente para um interesse "B" fornece ind\u00edcios de que se "B" for identificado, "A" tamb\u00e9m deve  ser. Contudo, essa n\u00e3o \u00e9 uma situa\u00e7\u00e3o de erro. Por exemplo, mais de um interesse pode contribuir positivamente para "B" e o engenheiro de software poderia escolher uma ou outra op\u00e7\u00e3o de contribui\u00e7\u00e3o. Mesmo existindo apenas um interesse que contribua positivamente para \u201cB\u201d, n\u00e3o h\u00e1 obrigatoriedade de que esse interesse seja contemplado pelo software. Por exemplo, "Desempenho" e "Padroniza\u00e7\u00e3o" contribuem positivamente para "Usabilidade", por\u00e9m apenas um deles pode ser contemplado no software. Mesmo assim, faz-se necess\u00e1rio gerar uma ocorr\u00eancia de alerta, uma vez que isso pode indicar ao engenheiro de software interesses que ele n\u00e3o havia pensando anteriormente em considerar no software.<br/><b>Recomenda\u00e7\u00f5es</b>:<br/>1. Verificar a grafia das palavras-chave, tanto daquelas relacionadas com o interesse "A", quanto daquelas relacionadas aos requisitos do software;<br/>2. Verificar a possibilidade de adicionar novas palavras-chave ao interesse "A" , para que o mesmo passe a ser identificado;<br/>3. Verificar a possibilidade de reescrever a descri\u00e7\u00e3o de algum requisito do software para que o mesmo passe a ser ontemplado pelo interesse "A"; ou<br/>4. Ignorar a ocorr\u00eancia, pois o interesse "A" realmente n\u00e3o deveria existir no software em an\u00e1lise.
hint_non_crosscutting_nfc_title = Tipo IV: interesses n\u00e3o funcionais sem entrela\u00e7amentos
hint_non_crosscutting_nfc_body = <b>Justificativa</b>: \u00e9 bem conhecido na comunidade cient\u00edfica que interesses n\u00e3o funcionais possuem uma maior tend\u00eancia a serem considerados transversais do que os interesses funcionais. Assim, ao final do processo de identifica\u00e7\u00e3o de interesses, caso haja interesses n\u00e3o funcionais identificados no software que n\u00e3o afetem requisitos funcionais do mesmo, o comportamento transversal desse interesse pode estar sendo omitido. Isso pode ocorrer por diversas raz\u00f5es, sendo uma delas, a especifica\u00e7\u00e3o inadequada dos relacionamentos de depend\u00eancia entre requisitos do software. Esta n\u00e3o \u00e9 uma situa\u00e7\u00e3o de erro, mas serve de alerta ao engenheiro de software para que o mesmo possa verificar se o interesse em quest\u00e3o realmente n\u00e3o possui comportamento transversal.<br/><b>Recomenda\u00e7\u00f5es</b>:<br/>1. Verificar a grafia das palavras-chave, tanto daquelas relacionadas com o interesse "A", quanto daquelas relacionadas aos requisitos do software;<br/>2. Verificar a possibilidade de adicionar novas palavras-chave ao interesse "A", para que o mesmo passe a ser identificado em outros requisitos do software;<br/>3. Verificar a possibilidade de reescrever a descri\u00e7\u00e3o de algum requisito do software para que o mesmo passe a ser contemplado pelo interesse "A";<br/>4. Verificar se os relacionamentos de depend\u00eancia entre os requisitos do software foram corretamente especificados; ou<br/>5. Ignorar a ocorr\u00eancia, pois o interesse "A" realmente n\u00e3o deveria apresentar comportamento transversal no software em an\u00e1lise.

# keyword hints
hint_kw_wildcards_title = Busca com curingas (<i>Wildcards</i>)
hint_kw_wildcards_body =  Os curingas (wildcards) "?" e "*" podem ser utilizados em uma palavra-chave. "?" detecta palavras-chave que se casam com at\u00e9 uma substitui\u00e7\u00e3o de caractere. Exemplo: as palavras-chave "test" e "text" s\u00e3o capturadas pela express\u00e3o "te?t". "*" detecta palavras-chave que cont\u00eam zero ou mais caracteres na posi\u00e7\u00e3o em que o curinga se encontra. Exemplo: as palavras-chave "tests" e "tester", s\u00e3o capturadas pela express\u00e3o  "test*". Esses curingas podem ser utilizados em qualquer posi\u00e7\u00e3o de uma palavra-chave, exceto no seu in\u00edcio.
hint_kw_similarity_title = Busca por similaridade
hint_kw_similarity_body = Palavras-chave similares podem ser encontradas a partir de uma busca por similaridade. Esse tipo de busca utiliza o algoritmo de dist\u00e2ncia de edi\u00e7\u00e3o ou "Levenshtein Distance", que retorna um valor entre 0 e 1, tal que quanto mais pr\u00f3ximo de 1, mais similares s\u00e3o as palavras comparadas. Para utilizar esse recurso, acrescente o s\u00edmbolo "~" no final da palavra-chave desejada, juntamente o <i>threshold</i> exigido para se aceitar uma palavra-chave como similar a outra. Por exemplo, "roam~0.5" ir\u00e1 capturar palavras-chave cujo retorno do algoritmo de dist\u00e2ncia de edi\u00e7\u00e3o seja maior ou igual a 0.5, tal como a palavra "roma".
hint_kw_logic_title = Busca com operadores l\u00f3gicos
hint_kw_logic_body = Os operadores l\u00f3gicos "AND", "OR" e "NOT" s\u00e3o aceitos para constru\u00e7\u00e3o de uma palavra-chave ou do agrupamento de palavras-chave. Por exemplo, "(cancelamento OR cancelar) AND reserva" recupera todos os requisitos que contenham as palavras-chave "cancelamento" OU "cancelar" E a palavra-chave "reserva", simultaneamente. Operadores l\u00f3gicos e curingas podem ser utilizados em conjunto, assim, a palavra-chave anterior poderia ser reescrita como: "cancel* AND reserva".

