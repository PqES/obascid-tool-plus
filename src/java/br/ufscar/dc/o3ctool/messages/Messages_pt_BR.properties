# error messages explination
nonincluded_ccc_explanation = voc\u00ea n\u00e3o selecionou algum dos interesses relacionados por depend\u00eancia ou contribui\u00e7\u00e3o positiva durante a execu\u00e7\u00e3o da unidade de identifia\u00e7\u00e3o. Isso pode provocar a n\u00e3o identifica\u00e7\u00e3o de interesses existentes neste software. Para solucionar esse problema, simplesmente adicione esses os intereses faltantes na pr\u00f3xima execu\u00e7\u00e3o da unidade de identifica\u00e7\u00e3o.
nonidentified_ccc_explanation = voc\u00ea selecionou os interesses relacionados por depend\u00eancia ou contribui\u00e7\u00e3o positiva durante a execu\u00e7\u00e3o da unidade de identifica\u00e7\u00e3o, por\u00e9m algum desses interesses n\u00e3o foi identificado nos requisitos do software. Isso pode ter ocorrido devido a: (i) o conjunto de palavras-chave cadastrada para a identifica\u00e7\u00e3o desse interesse est\u00e1 incompleto; (ii) os requisitos do software est\u00e3o omitindo alguma informa\u00e7\u00e3o importante; ou (iii) trata-se de um interesse impl\u00edcito, isto \u00e9, que n\u00e3o encontra-se explicitamente descrito nos requisitos do software. Para resolver esse problema, verifique o conjunto interesses cadastrados, bem como os requisitos do software.
pos_neg_contribution_explanation = h\u00e1 interesses simultaneamente impactados de forma negativa e positiva por outros interesses. Para resolver esse problema, faz-se necess\u00e1ria uma tomada de decis\u00e3o por parte do engenheiro de software sobre qual interesse considerar. Talvez seja preciso agendar reuni\u00f5es com os stakeholders do projeto para isso.
neg_contribution_explanation = h\u00e1 interesses impactados negativamente por outros interesses. Por favor, leve isso em considera\u00e7\u00e3o durante o desenvolvimento do software.

