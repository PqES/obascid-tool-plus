<ui:fragment 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <h:commandLink action="#{iubean.executeIdentificationUnit}" title="#{msgs.hint_execute}">
                        <span class="glyphicon glyphicon-screenshot"></span>
                        #{msgs.iumenu_identified_concerns}
                    </h:commandLink>
                </li>
                <li>
                    <a href="mainConcern.xhtml">
                        <span class="glyphicon glyphicon-star"></span>
                        #{msgs.iumenu_main_concern}
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-th"></span>
                        #{msgs.iumenu_matrixes}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <h:commandLink action="#{iubean.buildCrosscuttingMatrix}">
                                <span class="glyphicon glyphicon-random"></span>
                                #{msgs.iumenu_crosscutting_matrix}
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{iubean.buildContributionMatrix}">
                                <span class="glyphicon glyphicon-link"></span>
                                #{msgs.iumenu_contribution_matrix}
                            </h:commandLink>
                        </li>
                    </ul>
                </li>
            </ul>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a data-toggle="modal" href="#settings" data-placement="top">
                                <span class="glyphicon glyphicon-cog"></span>
                                #{msgs.resmenu_settings}
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" href="#iconsList" data-placement="top">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                #{msgs.resmenu_icons_list}
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <h:commandLink action="#{iubean.backToIdentificationUnits}">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                                #{msgs.button_back}
                            </h:commandLink>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
