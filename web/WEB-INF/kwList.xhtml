<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <ui:repeat var="kw" value="#{kwbean.allKeywords}" varStatus="status">
                        <tr>
                            <td>
                                <a data-toggle="modal" href="#{'#removeKw'}#{status.index}" title="#{msgs.hint_remove}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                                #{kw.name}
                            </td>
                        </tr>

                        <!-- remove kw modal -->
                        <div class="modal fade" id="removeKw#{status.index}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            <span class="glyphicon glyphicon-font"></span>
                                            #{msgs.pt_remove_kw}: #{kw.name}
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                #{msgs.kw_are_you_sure_message} <b>#{kw.name}</b>?
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandLink class="btn btn-primary" action="#{kwbean.removeKeyword}">
                                            <f:setPropertyActionListener target="#{kwbean.kw}" value="#{kw}"/>
                                            <span class="glyphicon glyphicon-ok"></span>
                                            #{msgs.button_yes}
                                        </h:commandLink>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">#{msgs.button_no}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:form>
</ui:fragment>
