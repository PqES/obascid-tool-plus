<ui:fragment 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="ontoRepository.xhtml">
                        <img type="image/ico" src="images/favicon.ico"/>
                        #{msgs.menu_ontology_repository}
                    </a>
                </li>
                <li>
                    <a href="projectRepository.xhtml">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        #{msgs.menu_project_repository}
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-save-file"></span>
                        <b>#{msgs.menu_repositories}</b>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <h:panelGroup rendered="#{resbean.logged}">
                            <li>
                                <a data-toggle="modal" href="#settings" data-placement="top">
                                    <span class="glyphicon glyphicon-cog"></span>
                                    #{msgs.resmenu_settings}
                                </a>
                            </li>
                            <li>
                                <a data-toggle="modal" href="#iconsList" data-placement="top">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    #{msgs.resmenu_icons_list}
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <h:commandLink action="#{ontobean.backToOntologies}">
                                    <span class="glyphicon glyphicon-arrow-left"></span>
                                    #{msgs.button_back}
                                </h:commandLink>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{not resbean.logged}">
                            <li>
                                <h:commandLink action="index">
                                    <span class="glyphicon glyphicon-arrow-left"></span>
                                    #{msgs.button_back}
                                </h:commandLink>
                            </li>
                        </h:panelGroup>
                    </ul>
                </li>
            </ul>
        </div>
    </h:form>
</ui:fragment>
