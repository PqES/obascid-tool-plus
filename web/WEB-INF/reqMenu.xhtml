<ui:fragment 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="req.xhtml">
                        <span class="glyphicon glyphicon-align-justify"></span>
                        #{msgs.projmenu_requirements}
                    </a>
                </li>
                <li>
                    <a href="dependency.xhtml">
                        <span class="glyphicon glyphicon-link"></span>
                        #{msgs.projmenu_dependencies}
                    </a>
                </li>
                <li>
                    <h:commandLink action="#{iubean.backToIdentificationUnits}">
                        <span class="glyphicon glyphicon-indent-left"></span>
                        #{msgs.projmenu_iu}
                    </h:commandLink>
                </li>
                <li>
                    <a href="projectReport.xhtml">
                        <span class="glyphicon glyphicon-save-file"></span>
                        #{msgs.projmenu_general_report}
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        <b>#{projbean.proj.name}</b>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a data-toggle="modal" href="#settings" data-placement="top">
                                <span class="glyphicon glyphicon-cog"></span>
                                #{msgs.resmenu_settings}
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" href="#iconsList" data-placement="top">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                #{msgs.resmenu_icons_list}
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <h:commandLink action="#{projbean.backToProjects}">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                                #{msgs.button_back}
                            </h:commandLink>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </h:form>
</ui:fragment>
